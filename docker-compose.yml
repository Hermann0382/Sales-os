# CallOS - Development Docker Compose
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: callos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: callos
      POSTGRES_PASSWORD: callos_dev_password
      POSTGRES_DB: callos_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U callos -d callos_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session/cache (optional - for future use)
  redis:
    image: redis:7-alpine
    container_name: callos-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
